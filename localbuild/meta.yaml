    - itsdangerous
    - pyjwt
    - flask >=2.3.2
    - flask-httpauth
    - flask-mail
    - flask-migrate
    - werkzeug >=2.2.3, <3.0.0
    - flask-socketio >=5.1.0
    - flask-sqlalchemy >=3.0.0
    - flask-cors
    - passlib
    - gitpython
    - git
    - psycopg2
    - PyMySQL >=0.9.3
    - validate_email
