    - shapely >=2.0.0
    - pygeoif <1.0.0
    - isodate
    - lxml
    - netcdf4
    - hdf4
    - pillow
    - pyqt >=5.15.0
    - qt >=5.15.0
    - requests >=2.31.0
    - scipy
    - skyfield >=1.12
    - skyfield-data >=5
    - tk
    - owslib >=0.24
    - unicodecsv
    - fs_filepicker
    - cftime >=1.0.1
